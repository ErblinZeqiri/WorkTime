<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WorkTime</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="frame">
                <div class="title text-center">
                    <h1 class="inter-500">WorkTime</h1>
                </div>
                <div class="d-flex main-content">
                    <div class="register ml-2">
                        <div class="registerCadre">
                            <form class="form-register">
                                <span class="heading-register">Register</span>
                                <div class="form-group-register">
                                    <input class="form-input-register" required="" type="text"/>
                                    <label>Name</label>
                                </div>
                                <div class="form-group-register">
                                    <input class="form-input-register" required="" type="text"/>
                                    <label>First name</label>
                                </div>
                                <div class="form-group-register">
                                    <input class="form-input-register" required="" type="text"/>
                                    <label>Organisation</label>
                                </div>
                                <div class="form-group-register">
                                    <input class="form-input-register" required="" type="email"/>
                                    <label>Email</label>
                                </div>
                                <div class="form-group-register">
                                    <input class="form-input-register" required="" type="password"/>
                                    <label>Password</label>
                                </div>
                                <button class="button-register">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="login mr-2">
                        <div class="loginCadre">
                            <form class="form">
                                <span class="heading">Login</span>
                                <div class="form-group">
                                    <input class="form-input" required="" type="email"/>
                                    <label>Email</label>
                                </div>
                                <div class="form-group">
                                    <input class="form-input" required="" type="password"/>
                                    <label>Password</label>
                                </div>
                                <button>Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script> 
    </body>
</html>
